<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Garden Adventures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9a 0%, #fecfef 25%, #fecfef 50%, #b5fffc 75%, #c1ffd7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: backgroundShift 10s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { background: linear-gradient(135deg, #ff9a9a 0%, #fecfef 25%, #fecfef 50%, #b5fffc 75%, #c1ffd7 100%); }
            50% { background: linear-gradient(135deg, #c1ffd7 0%, #b5fffc 25%, #fecfef 50%, #fecfef 75%, #ff9a9a 100%); }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .game-selector {
            margin-bottom: 30px;
        }

        .game-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 15px;
            padding: 15px 25px;
            margin: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .game-btn.garden { background: linear-gradient(45deg, #ff9ff3, #54a0ff); }
        .game-btn.forest { background: linear-gradient(45deg, #5f27cd, #00d2d3); }
        .game-btn.castle { background: linear-gradient(45deg, #ff6348, #ffb142); }

        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .story-container {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .story-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #2c3e50;
            text-align: left;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #ff6b6b;
        }

        .character-icon {
            font-size: 3em;
            margin: 15px 0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }

        .choice-btn {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .choice-btn:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .choice-btn.magic { background: linear-gradient(45deg, #fd79a8, #e84393); }
        .choice-btn.nature { background: linear-gradient(45deg, #00b894, #00cec9); }
        .choice-btn.wisdom { background: linear-gradient(45deg, #fdcb6e, #e17055); }

        .back-btn {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .sparkles {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        @media (max-width: 600px) {
            .game-container { padding: 20px; }
            h1 { font-size: 2em; }
            .story-text { font-size: 1em; }
            .choices { gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="game-container">

        <div id="gameSelector" class="game-selector">

            <button class="game-btn castle" onclick="startGame('castle')">üè∞ Crystal Castle</button>

            <div class="choices" id="choices"></div>
            <button class="back-btn" onclick="backToMenu()">‚Üê Back to Menu</button>
        </div>
    </div>

                    choices: [
                        { text: "üå∫ Ask Luna to show you the magical flowers", next: "flowers", class: "magic" },
                        { text: "ü¶ã Follow the butterflies to their secret meadow", next: "butterflies", class: "nature" },
                        { text: "‚ú® Help Luna with her fairy magic", next: "magic", class: "wisdom" }

                },

                    choices: [

                    ]
                },

                    choices: [
                        { text: "üåü Wish for the garden to stay magical forever", next: "forever", class: "wisdom" },
                        { text: "üíï Wish to understand the language of all garden creatures", next: "language", class: "magic" }
                    ]
                },
                magic: {
                    text: "Luna's eyes twinkle with delight as she teaches you fairy magic! She shows you how to make flowers bloom with just a gentle touch and how to call rainbow-colored fireflies with a special song. Together, you create a magical light show that fills the entire garden with dancing colors. Other fairies gather around, amazed by your natural talent for magic!",
                    choices: [
                        { text: "üé≠ Put on a magical show for all the garden creatures", next: "show", class: "magic" },
                        { text: "üåô Learn the ancient fairy lullaby", next: "lullaby", class: "wisdom" }
                    ]
                },
                plant: {
                    text: "Together with Luna, you plant a special Emotion Blossom that will grow to be the most beautiful flower in the garden. As you water it with enchanted dewdrops, it immediately sprouts and blooms into a magnificent flower that shimmers with every color imaginable. Luna declares you an honorary Guardian of the Garden, and all the creatures celebrate with a magical tea party under the moonlight! üåü‚ú®",
                    choices: [{ text: "üéâ Celebrate with the magical tea party!", next: "end", class: "magic" }]
                },
                share: {
                    text: "Luna helps you gather the most beautiful petals, each one glowing softly with fairy magic. 'These will bring happiness wherever they go,' she says warmly. As you sprinkle them around the garden, flowers bloom more vibrantly, and even the garden statues seem to smile. You've brought extra joy to an already magical place! The garden creatures sing a beautiful song of gratitude just for you. üå∫üéµ",
                    choices: [{ text: "üé∂ Join in the gratitude song!", next: "end", class: "nature" }]
                },
                forever: {
                    text: "The stained glass butterfly grants your selfless wish! Suddenly, the entire garden glows with an eternal light that will keep it magical for all future visitors. Flowers will never wilt, streams will always babble happily, and the fairies will forever dance in the moonlight. You've given the greatest gift of all - ensuring that others can experience this wonder too! üåüüíñ",
                    choices: [{ text: "üí´ Take a final magical walk through your forever garden", next: "end", class: "wisdom" }]
                },
                language: {
                    text: "The butterfly touches your forehead gently with her wing, and suddenly you can understand every creature in the garden! The roses tell you stories of love, the oak trees share ancient wisdom, and the busy bees buzz about their latest honey recipes. You spend the afternoon having the most delightful conversations with your new friends, learning secrets of nature that few humans ever discover. üó£Ô∏èüåø",
                    choices: [{ text: "üå≥ Listen to the ancient wisdom of the oldest tree", next: "end", class: "magic" }]
                },
                show: {
                    text: "You and Luna create the most spectacular magical show the garden has ever seen! Flowers dance, fireflies paint pictures in the air, and even the moon seems to shine brighter. All the garden creatures - from tiny ladybugs to majestic deer - gather to watch in wonder. They cheer and applaud as you take your bow, and Luna proudly announces that you'll always have a home in the Enchanted Garden! üëè‚ú®",
                    choices: [{ text: "üè° Accept your new magical home!", next: "end", class: "magic" }]
                },
                lullaby: {
                    text: "Luna teaches you the most beautiful lullaby, one that has been passed down through generations of fairies. As you sing together, the entire garden settles into peaceful contentment. Flowers gently close their petals for the night, butterflies find cozy spots to rest, and even the streams seem to flow more quietly. You've learned the song that brings peace to all magical beings. üéµüò¥",
                    choices: [{ text: "üåô Sing the garden to sleep under the stars", next: "end", class: "wisdom" }]
                },
                end: {
                    text: "As your magical adventure comes to an end, you realize this is just the beginning of your connection to the Enchanted Garden. Luna gives you a special flower that will always bloom in your heart, reminding you that magic exists wherever kindness and wonder meet. The garden gate will always be open for you, and new adventures await whenever you're ready to return! Thank you for bringing such joy to our magical world! üå∏üíï‚ú®",
                    choices: []
                }
            },
            forest: {
                title: "ü¶ã The Butterfly Forest",
                icon: "ü¶ã",
                start: {
                    text: "You stumble upon a forest where thousands of colorful butterflies fill the air like living confetti! Each butterfly seems to glow with its own inner light. A wise old butterfly with silver wings approaches you. 'Welcome, dear friend,' she says in a voice like tinkling bells. 'I am Celestia, guardian of this forest. We butterflies have been waiting for someone with a pure heart to help us with a very special mission.'",
                    choices: [
                        { text: "üåü Ask about the special mission", next: "mission", class: "wisdom" },
                        { text: "üé® Offer to help paint new wing patterns", next: "painting", class: "magic" },
                        { text: "üó∫Ô∏è Explore the deeper parts of the forest", next: "explore", class: "nature" }
                    ]
                },
                mission: {
                    text: "Celestia's eyes sparkle with hope. 'Our forest is losing its colors because the Rainbow Spring has stopped flowing,' she explains. 'Legend says that only someone who truly believes in magic can restore it by collecting tears of joy from each type of butterfly in our forest. Will you help us bring back the vibrant colors that make our home so beautiful?'",
                    choices: [
                        { text: "üíß Begin collecting tears of joy", next: "tears", class: "magic" },
                        { text: "üîç Investigate why the spring stopped flowing", next: "investigate", class: "wisdom" }
                    ]
                },
                painting: {
                    text: "The butterflies are delighted by your offer! They show you to a magical clearing where rainbow dewdrops serve as paint and flower petals as brushes. You spend hours creating the most beautiful wing patterns - some with swirling galaxies, others with tiny flowers, and some with patterns that seem to dance and move on their own. Your artistic touch brings such joy that the butterflies' natural colors become even more vibrant!",
                    choices: [
                        { text: "üé≠ Create a butterfly fashion show", next: "fashion", class: "magic" },
                        { text: "üñºÔ∏è Paint a mural celebrating the forest", next: "mural", class: "nature" }
                    ]
                },
                explore: {
                    text: "As you venture deeper into the forest, you discover hidden wonders at every turn! Crystal caves where butterflies rest during storms, flower meadows that sing in harmony, and a gentle stream that reflects different colors depending on your mood. The butterflies guide you to their most sacred place - the Heart Tree, where the very first butterfly was born from a wish upon a falling star.",
                    choices: [
                        { text: "‚≠ê Make a wish on the Heart Tree", next: "wish", class: "wisdom" },
                        { text: "üéµ Listen to the tree's ancient stories", next: "stories", class: "magic" }
                    ]
                },
                tears: {
                    text: "You begin the magical quest, and discover that tears of joy are actually tiny crystals that form when butterflies experience pure happiness! By playing games, telling jokes, and sharing stories with each type of butterfly, you collect beautiful crystal tears that shine like diamonds. The monarchs give you orange crystals, the swallowtails give you yellow ones, and the blue morphos contribute the most stunning sapphire tears!",
                    choices: [
                        { text: "üíé Take the crystals to the Rainbow Spring", next: "spring", class: "magic" },
                        { text: "üé™ Organize a great celebration first", next: "celebration", class: "nature" }
                    ]
                },
                investigate: {
                    text: "Your investigation leads you to discover that the Rainbow Spring didn't stop from any curse or evil - it simply became sad because it felt forgotten! The spring has feelings too, and it missed having visitors who appreciated its beauty. By sitting with the spring, listening to its gentle bubbling, and telling it how important it is to the forest's magic, you restore its happiness and it begins to flow with colors again!",
                    choices: [
                        { text: "üåà Dance with the newly flowing rainbow water", next: "dance", class: "magic" },
                        { text: "üíï Promise to visit the spring regularly", next: "promise", class: "wisdom" }
                    ]
                },
                fashion: {
                    text: "You organize the most spectacular butterfly fashion show the forest has ever seen! Butterflies strut down a runway made of flower petals, showing off their new artistic wing patterns. Some do graceful spins, others perform aerial acrobatics, and the audience of forest creatures cheers with delight. Your creativity has brought a new form of art to the forest that will be celebrated for generations! ü¶ã‚ú®",
                    choices: [{ text: "üëë Crown the winner of the fashion show!", next: "end", class: "magic" }]
                },
                mural: {
                    text: "Using the magical paints, you create a stunning mural on the side of a great oak tree that tells the story of the Butterfly Forest. It shows the seasons changing, butterflies migrating across continents, and the endless cycle of transformation and beauty. The mural becomes a sacred artwork that inspires all who see it to believe in the magic of change and growth. üé®üå≥",
                    choices: [{ text: "üñåÔ∏è Sign your masterpiece!", next: "end", class: "nature" }]
                },
                wish: {
                    text: "As you place your hand on the Heart Tree and make your wish, something wonderful happens - you don't wish for yourself, but for all the butterflies to always find happiness and for the forest to remain a sanctuary of beauty forever. The Heart Tree glows with warm light, and every butterfly in the forest creates a swirling dance of gratitude around you. Your selfless wish has been granted! üåüüíñ",
                    choices: [{ text: "üï∫ Join the gratitude dance!", next: "end", class: "wisdom" }]
                },
                stories: {
                    text: "The Heart Tree shares ancient stories of love, friendship, and transformation. You learn about the first caterpillar who dreamed of flying, the butterfly who saved the forest from eternal winter, and the magical bond between all living things. These stories fill your heart with wisdom and wonder, and the tree bestows upon you the gift of always seeing the beauty in life's changes. üìö‚ú®",
                    choices: [{ text: "üìñ Promise to share these stories with others", next: "end", class: "magic" }]
                },
                spring: {
                    text: "As you place the crystal tears into the Rainbow Spring, it erupts in the most magnificent display of colors ever seen! The water flows in streams of red, orange, yellow, green, blue, indigo, and violet, bringing vibrant life back to every corner of the forest. The butterflies perform a spectacular aerial celebration, and Celestia declares you the Honorary Rainbow Keeper of the forest! üåàü¶ã",
                    choices: [{ text: "üéÜ Celebrate with the rainbow fountain!", next: "end", class: "magic" }]
                },
                celebration: {
                    text: "You organize the grandest celebration the forest has ever seen! There's a nectar feast, dancing competitions, storytelling circles, and games that have butterflies giggling with joy. The celebration creates so much happiness that the very air sparkles with magic. When you finally restore the Rainbow Spring, the celebration becomes legendary, talked about by butterflies for generations to come! üéâü¶ã",
                    choices: [{ text: "üèÜ Become the legendary celebration organizer!", next: "end", class: "nature" }]
                },
                dance: {
                    text: "You dance with the rainbow water as it flows and bubbles with renewed joy! The water seems to dance with you, creating beautiful spirals and patterns in the air. Butterflies join your dance, creating a magical performance that celebrates the return of color to their beloved forest. This moment of pure joy becomes a treasured memory that you'll carry forever! üíÉüåà",
                    choices: [{ text: "üí´ Let this magical moment live in your heart forever", next: "end", class: "magic" }]
                },
                promise: {
                    text: "You make a heartfelt promise to the Rainbow Spring to visit regularly and bring others who need to see its beauty. The spring bubbles happily, and from that day forward, it flows more vibrantly than ever before. Your promise creates a special bond - whenever you're sad or need comfort, you can always return to the spring, and it will share its rainbow colors with your heart. üíïüåà",
                    choices: [{ text: "ü§ù Seal your promise with a rainbow blessing", next: "end", class: "wisdom" }]
                },
                end: {
                    text: "Your adventure in the Butterfly Forest comes to a beautiful close, but the magic you've created will last forever. Celestia gives you a special butterfly charm that will always remind you that you have the power to bring color and joy to the world. The butterflies will always welcome you back, and new adventures await in this magical forest whenever your heart needs a touch of wonder! Thank you for bringing such light to our world! ü¶ãüíï‚ú®",
                    choices: []
                }
            },
            castle: {
                title: "üè∞ The Crystal Castle",
                icon: "üëë",
                start: {
                    text: "You discover a magnificent castle made entirely of shimmering crystals that reflect rainbow light in every direction! As you approach the grand entrance, a friendly dragon with scales that sparkle like gems lands gracefully before you. 'Greetings, brave adventurer!' she says warmly. 'I am Prism, guardian of the Crystal Castle. Our castle holds many magical rooms, each with its own special power. Would you like to explore and help solve the mystery of the missing crystal song?'",
                    choices: [
                        { text: "üéµ Learn about the missing crystal song", next: "song", class: "wisdom" },
                        { text: "üíé Explore the magical crystal rooms", next: "rooms", class: "magic" },
                        { text: "üêâ Befriend Prism and learn dragon magic", next: "dragon", class: "nature" }
                    ]
                }
            }
        };

        let currentGame = null;
        let currentScene = null;

        function createSparkles() {
            const sparkleEmojis = ['‚ú®', '‚≠ê', 'üåü', 'üí´', 'üé≠', 'üé™'];
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkles';
                    sparkle.textContent = sparkleEmojis[Math.floor(Math.random() * sparkleEmojis.length)];
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        document.body.removeChild(sparkle);
                    }, 3000);
                }, i * 200);
            }
        }

        function startGame(gameType) {
            currentGame = games[gameType];
            currentScene = 'start';
            
            document.getElementById('gameSelector').style.display = 'none';
            document.getElementById('storyContainer').style.display = 'block';
            
            displayScene();
            createSparkles();
        }

        function displayScene() {
            const scene = currentGame[currentScene];
            const characterIcon = document.getElementById('characterIcon');
            const storyText = document.getElementById('storyText');
            const choices = document.getElementById('choices');
            
            characterIcon.textContent = currentGame.icon;
            storyText.textContent = scene.text;
            
            choices.innerHTML = '';
            
            if (scene.choices && scene.choices.length > 0) {
                scene.choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.className = `choice-btn ${choice.class}`;
                    button.textContent = choice.text;
                    button.onclick = () => {
                        currentScene = choice.next;
                        displayScene();
                        createSparkles();
                    };
                    choices.appendChild(button);
                });
            }
        }

        function backToMenu() {
            document.getElementById('storyContainer').style.display = 'none';
            document.getElementById('gameSelector').style.display = 'block';
            currentGame = null;
            currentScene = null;
            createSparkles();
        }

        // Initialize sparkles
        setInterval(createSparkles, 5000);
        createSparkles();
    </script>
</body>
</html>
